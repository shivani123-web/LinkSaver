<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"

        <link rel="stylesheet" href="style.css"/>
        <title>LinkSaver</title>
</head>

<body>
    <div class = "container">
        <h3 class = "text-muted">LinkSaver</h3>
        <div class ="jumbotron">
            <h2>Bookmark your Favorite Sites</h2>
            <form>
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" name="siteName" id="siteName" class="form-control" placeholder="Enter Site Name...">

                </div>
                    <div class = "form-group">
                    <label for="siteUrl">Site Url</label>
                    <input type="text" name="siteUrl" id="siteUrl" class="form-control" placeholder="Enter Site Url...">

                </div>
                <button type="submit" class = "btn btn-success">Submit</button>
                
            </form>
        </div>
      <div id="bookmarks"></div>  
      <footer class= "fixed-bottom text-center pb-2">&copy;2024 Bookmarker</footer>
    </div>
 <script src="main.js"></script>

</body>
</html>
